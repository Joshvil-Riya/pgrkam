<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Input Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Applicant Details</h2>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Applicant ID</label>
                <input type="text" name="Applicant_ID" required class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" name="Age" required class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Gender</label>
                <select name="Gender" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    {% for g in gender_options %}
                    <option value="{{ g }}">{{ g }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Qualification Level</label>
                <select name="Qualification_Level" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    {% for q in qualification_options %}
                    <option value="{{ q }}">{{ q }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Marks Percentage</label>
                <input type="number" name="Marks_Percentage" step="0.01" required class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Experience Years</label>
                <input type="number" name="Experience_Years" required class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Driving (0/1)</label>
                <input type="number" name="Driving" min="0" max="1" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Sales (0/1)</label>
                <input type="number" name="Sales" min="0" max="1" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Typing (0/1)</label>
                <input type="number" name="Typing" min="0" max="1" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Computer (0/1)</label>
                <input type="number" name="Computer" min="0" max="1" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Govt Exam Score</label>
                <input type="number" name="Govt_Exam_Score" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">English Proficiency (1-5)</label>
                <input type="number" name="English_Proficiency" min="1" max="5" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Computer Proficiency (1-5)</label>
                <input type="number" name="Computer_Proficiency" min="1" max="5" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Physical Fitness (1-5)</label>
                <input type="number" name="Physical_Fitness" min="1" max="5" class="mt-1 block w-full rounded-md border border-gray-300 p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-200">Predict Job</button>
            </div>
        </form>
    </div>
</body>
</html>
