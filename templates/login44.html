<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PGRKAM Portal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url("{{ url_for('static', filename='img/tl7.jpeg') }}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .auth-container {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    .auth-container h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
      font-size: 24px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s;
    }

    .auth-container input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .switch-form {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch-form a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>Login</h1>
    <form action="{{ url_for('logedin')}}" method="post">
      <input type="text" name="user_id" placeholder="User ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="switch-form">
      <p>Donâ€™t have an account? <a href="#" onclick="toggleRegister()">Register</a></p>
    </div>
  </div>

  <!-- Register Form (hidden initially) -->
  <div class="auth-container" id="register-box" style="display: none;">
    <h1>Register</h1>
    <form action="{{ url_for('register')}}" method="post">
      <input type="text" name="user_id" placeholder="Choose a User ID" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <button type="submit" class="btn">Register</button>
    </form>

    <div class="switch-form">
      <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
    </div>
  </div>

  <script>
    const loginBox = document.querySelector('.auth-container');
    const registerBox = document.getElementById('register-box');

    function toggleRegister() {
      loginBox.style.display = 'none';
      registerBox.style.display = 'block';
    }

    function toggleLogin() {
      registerBox.style.display = 'none';
      loginBox.style.display = 'block';
    }
  </script>

</body>
</html>
