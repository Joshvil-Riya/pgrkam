<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
        <!-- Logo Placeholder -->
        <div class="mb-6">
            <img src="https://via.placeholder.com/100?text=Logo" alt="Company Logo" class="mx-auto h-16 w-16 rounded-full">
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Prediction Result 🎉</h2>
        <p class="text-lg text-gray-700 mb-2">Applicant ID: <span class="font-semibold">{{ applicant_id }}</span> 🪪</p>
        <p class="text-lg text-gray-700">Predicted Job: <strong class="text-blue-600">{{ prediction }}</strong> 💼</p>
        <div class="mt-6">
            <a href="{{ url_for('home') }}" class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-blue-700 transition duration-200">Go Back Home 🏠</a>
        </div>
    </div>
</body>
</html>
