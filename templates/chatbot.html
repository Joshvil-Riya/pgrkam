<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Header */
    .header {
        background: linear-gradient(90deg, #007bff, #00c6ff);
        padding: 20px;
        text-align: center;
        color: #fff;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .header h1 {
        margin: 0;
        font-size: 24px;
    }
    .header p {
        margin: 5px 0 0;
        font-size: 14px;
        opacity: 0.9;
    }

    /* Chat container */
    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .message {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 16px;
        line-height: 1.4;
        font-size: 15px;
        position: relative;
        word-wrap: break-word;
    }

    .user-message {
        background: #1e88e5;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }

    .bot-message {
        background: #2e2e2e;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }

    /* Dropdown inside bot response */
    .bot-message select {
        margin-top: 8px;
        padding: 6px;
        border-radius: 6px;
        border: none;
        background: #444;
        color: #fff;
    }

    /* Input area */
    form {
        display: flex;
        gap: 10px;
        padding: 12px 20px;
        background: #1f1f1f;
        border-top: 1px solid #333;
        position: sticky;
        bottom: 0;
    }

    form input[type="text"] {
        flex: 1;
        padding: 12px 15px;
        border-radius: 25px;
        border: none;
        outline: none;
        background: #2c2c2c;
        color: #fff;
        font-size: 14px;
    }

    form button {
        padding: 12px 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-weight: bold;
        transition: 0.2s;
    }

    form button:hover {
        background: #0056b3;
    }

    /* Scrollbar styling */
    #chat-container::-webkit-scrollbar {
        width: 6px;
    }
    #chat-container::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
    }
</style>
</head>
<body>

<div class="header">
  <h1>Chatbot</h1>
  <p>Helping Applicants with Ease</p>
</div>

<div id="chat-container">
    {% for message in chat_history %}
        <div class="message user-message">
            <strong>You:</strong> {{ message.user_message }}
        </div>
        <div class="message bot-message">
            <strong>chatbot:</strong> {{ message.bot_response }}
            <br>
            <select id="languageDropdown" onchange="handleDropdownChange(this)">
              <option value="punjabi">Punjabi</option>
             
              <option value="english" selected>English</option>
     
            </select>
        </div>
    {% endfor %}
</div>

<form method="post">
    <input type="text" name="user_message" placeholder="Type your message...">
    <button type="submit" formaction="/ask">Send</button>
    <button type="submit" formaction="/ask2">ðŸŽ¤ Speak</button>
</form>

<script>
    function handleDropdownChange(dropdown) {
        var selectedValue = dropdown.value;
        var botMessage = dropdown.parentElement.querySelector('strong');

        let translations = {
            punjabi: "{{ pnb_translation }}",
            english: "{{ english_translation }}",
            
        };

        if (botMessage && translations[selectedValue]) {
            botMessage.nextSibling.nodeValue = " " + translations[selectedValue];
        }
    }
</script>

</body>
</html>
